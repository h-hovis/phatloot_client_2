<form (ngSubmit)="login()" [formGroup]="loginForm">
  <input
  type="text"
  formControlName="username"
  name="username"
  placeholder="Username"
  >
  <input
  type="password"
  formControlName="password"
  name="password"
  placeholder="Password"
  >
  <button type="submit">Login</button>
</form>
