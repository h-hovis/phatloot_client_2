<form action="">
<div class="mb-3">
  <label
  for="product-name"
  class="form-label">
  Product Name</label>
  <input
  type="text"
  class="form-control"
  id="product-name"
  placeholder="Product Name">
</div>
<div class="mb-3">
  <label
  for="product-price"
  class="form-label">
  Product Price</label>
  <input
  type="decimal"
  class="form-control"
  id="product-price"
  placeholder="Ex: $9.99">
</div>
<div class="mb-3">
  <label
  for="product-category"
  class="form-label">
  Product Category</label>
  <input
  type="text"
  class="form-control"
  id="product-category"
  placeholder="Product Category">
</div>
<div class="mb-3">
  <label
  for="product-desc"
  class="form-label">
  Product Description</label>
  <textarea
  class="form-control"
  id="product-desc"
  rows="3"></textarea>
</div>
<div class="mb-3">
  <label
  for="product-image"
  class="form-label">
  Product Image</label>
  <input
  type="image"
  class="form-control"
  id="product-image"
  placeholder="Product Image">
</div>
</form>
